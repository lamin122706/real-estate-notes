<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ko La Min Real Estate Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🏠 Ko La Min Real Estate Notes</h1>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search...">
      <button id="exportBtn">⬇ Download CSV</button>
      <button id="toggleDark">🌙 Dark Mode</button>
    </div>

    <div class="form">
      <textarea id="noteInput" placeholder="Add new note..."></textarea>
      <select id="categorySelect">
        <option value="">Select Category</option>
        <option value="🏠 House">🏠 House</option>
        <option value="🏢 Condo">🏢 Condo</option>
        <option value="🌾 Land">🌾 Land</option>
      </select>
      <button id="saveBtn">💾 Save</button>
    </div>

    <div id="notesList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
